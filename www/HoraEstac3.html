 <script type='text/javascript'>
 
$(document).ready(function() {

    $.ajax({
      type:"post",//como vou enviar os dados ao servidor
      url:"https://estacionamentocarros.000webhostapp.com/buscarSaida.php",//para onde vou enviar
      dataType: "json",
     //caso esteja tudo certo executa esse codigo
      success: function(data){

         var itemlista = "";
        $.each(data.veiculo, function(i,dados){
            itemlista += "<table class='table-responsive table-bordered'> <tr><th>Placa</th><th>Proprietario</th><th>Entrada</th><th>Saida</th><th>Valor</th></tr><br><tr><td>"+dados.placa+"</td><td>"+dados.nome+"</td><td>"+dados.entrada+"</td><td>"+dados.saida+"</td><td>R$"+dados.valor+"</td></tr> </table>";
        });
        $("#lista").html(itemlista);

      },
      //caso algo esteja errado executa esse codigo
      error: function(data){
        navigator.notification.alert("Erro ao buscar registros!");
      }
    });




})

 
</script>
